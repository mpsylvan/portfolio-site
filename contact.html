      <div>
        <h2>Leave your info below:</h2>
        <form action="#" method="post" id="contact-form">
          <div class="contact-form_section">
            <label for="email" class="contact-form_label">*Email </label>
            <input type="email" id="email" required />
          </div>
          <div class="contact-form_section">
            <label for="name" class="contact-form_label">*Your Name </label>
            <input type="text" id="name" required />
          </div>
          <div class="contact-form_section">
            <label for="tel" class="contact-form_label">Telephone </label>
            <input
              type="tel"
              id="tel"
              placeholder="###-###-####"
              pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            />
          </div>
          <button type="submit" class="contact-button contact-form_section">
            Send Contact Info
          </button>
        </form>
